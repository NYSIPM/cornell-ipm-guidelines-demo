<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Cornell IPM Guidelines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        button {
            background: #B31B1B;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #8B1414;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Cornell IPM Guidelines</h1>
        <p>Sign in to access pest management guidelines</p>
        <button id="loginBtn" onclick="login()">Sign In</button>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Auto-check if already logged in
        window.addEventListener('load', async () => {
            const status = await checkAuth();
            if (status.authenticated) {
                window.location.href = '/index.html';
            }
        });
    </script>
</body>
</html>
