backend:
  name: github
  repo: NYSIPM/cornell-ipm-guidelines-demo
  branch: main

publish_mode: editorial_workflow

media_folder: "static/images"
public_folder: "/images"

site_url: https://dancing-sundae-a531d3.netlify.app
display_url: https://dancing-sundae-a531d3.netlify.app

collections:
  # Grape Guidelines
  - name: "grapes"
    label: "Grape Guidelines"
    folder: "publications/grapes"
    create: true
    extension: "qmd"
    format: "frontmatter"
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Chapter Number", name: "chapter", widget: "number", required: false}
      - {label: "Authors", name: "authors", widget: "list", required: false}
      - {label: "Last Updated", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  
  # Apple Guidelines
  - name: "apples"
    label: "Apple Guidelines"
    folder: "publications/apples"
    create: true
    extension: "qmd"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Chapter Number", name: "chapter", widget: "number", required: false}
      - {label: "Authors", name: "authors", widget: "list", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  
  # Tree Fruit Guidelines
  - name: "tree-fruit"
    label: "Tree Fruit Guidelines"
    folder: "publications/tree-fruit"
    create: true
    extension: "qmd"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  
